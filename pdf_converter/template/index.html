<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>img to pdf</title>
</head>

<body class="bg-info">
    <nav class="d-flex justify-content-center my-5">
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

                <span class="my-3 d-flex justify-content-center">
                <img src="/media/photo_to_pdf.jpg" class="img-fluid w-50 rounded-3 " alt="">
                
                </span>
         
            

            <div class="d-flex justify-content-center">
                <input type="text" class="w-50 border border-1 mb-2 rounded-3 text-center" name="file_name" placeholder="ENTER FILE NAME" required=""><br>
            </div>

            <div class="d-flex justify-content-center" >

                <label for="fileinput" class="mt-2 border border-1 w-50 text-center fs-1 bg-warning rounded-3 pt-5 rounded-3" style="height: 150px;" > <i class="fa fa-cloud-upload" ></i></label>
                <input type="file" id="fileinput" style="display: none;" name='images' download accept=".png, .jpg, .jpeg" multiple accept="image/*" required="" />
                
            </div>
            <div class="my-2 d-flex justify-content-center">
                <button class="btn w-25" type="submit" style="background-color:chartreuse; ">Generate[{{i}}]</button>
            </div>
            <div class="d-flex justify-content-center ">
                <a href="/media/{{file}}.pdf" class="border border-1 mt-4 text-center  w-50 bg-danger rounded-3 py-2" style="text-decoration: none; color: white;" download=""><i class="fa fa-download"></i> download</a>
            </div>
        </form>
    </nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
